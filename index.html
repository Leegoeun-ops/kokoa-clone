<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="This is KoKoa clone html">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kokoa clone Index</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
      />>
    </head>
    <body>
        <div class="main-div">
            <div class="section">
                <img class="index-image" src= "images/index.jpg" alt="index-image">
                <div class="index__log-in">
                    <select class ="header__title select" name="id" id="id">
                        <option value="10">lgy0109@naver.com</option>
                    </select>
                    <input class="" placeholder="비밀번호" type="password">
                </div>
                <button class="index-button">로그인</button>
                <div class="index__checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>잠금모드로 자동로그인</span>
                </div>
            </div>
            <div class="section">
                <ul class="index__list">
                    <li class="index__list-item">카카오 계정 찾기</li>
                    <li class="index__list-item">비밀번호 재설정</li>
                </ul>
            </div>
        </div>
    </body>
</html>
