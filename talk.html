<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="This is KoKoa clone html">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kokoa clone talk</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
      />
    </head>
    <body>
        <div class="body__div">
            <header class="talk__header">
                <nav class="header__status-bar">
                </nav>
                <nav class="header-sticky-bar">
                    
                </nav>
            </header>
            <main class="talk__main-div scroll">
                <list class="talk__send">
                    <div class="send__talk-div">
                        <span class="send__talk-span">right</span>
                    </div>
                    <div class="send__profile-div"></div>
                    <div class="send__cir-div"></div>
                </list>
                <list class="talk__receive">
                    <div class="receive__talk-div">
                        <span class="receive__talk-span"></span>
                    </div>
                    <div class="receive__profile-div"></div>
                    <div class="receive__rec-div"></div>
                    <div class="receive__cir-div"></div>
                </list>
                <list class="talk__send">
                    <div class="send__talk-div">
                        <span class="send__talk-span">right</span>
                    </div>
                    <div class="send__profile-div"></div>
                    <div class="send__rec-div"></div>
                    <div class="send__cir-div"></div>
                </list>
                <list class="talk__receive">
                    <div class="receive__talk-div">
                        <span class="receive__talk-span">right</span>
                    </div>
                    <div class="receive__profile-div"></div>
                    <div class="receive__rec-div"></div>
                    <div class="receive__cir-div"></div>
                </list>
                <list class="talk__send">
                    <div class="send__talk-div">
                        <span class="send__talk-span">right</span>
                    </div>
                    <div class="send__profile-div"></div>
                    <div class="send__rec-div"></div>
                    <div class="send__cir-div"></div>
                </list>
                <list class="talk__receive">
                    <div class="receive__talk-div">
                        <span class="receive__talk-span">right</span>
                    </div>
                    <div class="receive__profile-div"></div>
                    <div class="receive__rec-div"></div>
                    <div class="receive__cir-div"></div>
                </list>
            </main>
            <footer class="talk__footer">
                <div >
                    <input type="text"/>
                </div>
                <div>
                    <i class="fas fa-paperclip"></i>
                </div>
            </footer>
        </div>
    </body>
</html>
