<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="This is KoKoa clone html">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kokoa clone more</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
      />
    </head>
    <body>
        <div class="body__div">
            <div class="div__div-content">
                <div class="navigation-bar">
                    <nav class="navigation-bar__nav-1">
                        <ul class="nav-list">
                            <li id="friend-icon" class="nav-1 nav-list-item">
                                <a title="친구" href="friends.html">
                                    <i class="fas fa-user"></i>
                                </a>
                            </li>
                            <li class="nav-1 nav-list-item">
                                <a title="채팅" href="charts.html">
                                    <div class="nav__badge">22</div>
                                    <i class="far fa-comment"></i>
                                </a>
                            </li>
                            <li class="nav-1 nav-list-item">
                                <a title="더보기" href="more.html">
                                    <div class="nav__badge">N</div>
                                    <i class="fas fa-ellipsis-h"></i>
                                </a>   
                            </li>
                        </ul>
                    </nav>
                    <div class="navigation__empty-div"></div>
                    <nav class="navigation-bar__nav-2">
                        <ul class="nav-list">
                            <li class="nav-2 nav-list-item">
                                <div class="badge-sm nav__badge"></div>
                                <i class="far fa-smile" title="카카오 이모티콘 샵"></i>
                            </li>
                            <li class="nav-2 nav-list-item">
                              <i class="far fa-bell" title="알림"></i>
                            </li>
                            <li class="nav-2 nav-list-item">
                              <i class="fas fa-cog" title="설정"></i>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="main-div">
                    <header class="header">
                        <nav class="status-bar">
                            <i class="far fa-window-minimize" title="최소화"></i>
                            <i class="far fa-window-maximize" title="최대화"></i>
                            <i class="far fa-window-close" title="닫기"></i>
                        </nav>
                        <div class="header__header-row">
                          <div class="header__header-column">
                              <h1 class="header__title">더보기</h1>
                          </div>
                        </div>
                        <ul class="more-list">
                            <li class="friend--more">
                                <img src="images/avatar.jpg" alt="me">
                                <div class="friend__content">
                                <span class="friend__status">이고은</span>
                                <span class="friend__status-mail" >xxx.@kakao.com</span>
                                </div>
                            </li>
                        </ul>
                    </header>
                    <main>
                        <section class="more__list-inline">
                            <ul class="more__suggestions-list">
                                <li class="more__suggestion">
                                <i class="far fa-envelope"></i>
                                <span></span>
                                </li>
                                <li class="more__suggestion">
                                <i class="far fa-calendar-check"></i>
                                <span></span>
                               </li>
                           </ul>
                        </section>
                        <section class="more__suggestions">
                            <ul class="more__suggestions-list">
                                <li class="more__suggestion">
                                    <i class="fas fa-chalkboard"></i>
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <img src="icon/box.svg" alt="box">
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <i class="fas fa-flask"></i>
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <img src="icon/information.svg" alt="information-image">
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                            </ul>
                            <ul class="more__suggestions-list">
                                <li class="more__suggestion">
                                    <img src="icon/story.svg" alt="story">
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <img src="icon/speaker.svg" alt="speaker">
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <img src="icon/question.svg" alt="question">
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <i class="fas fa-android"></i>
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                            </ul>
                        </section>
                    </main>
                </div>
            </div>
            <div class="div__div-banner banner3">
            </div>
        </div>
    </body>
</html>
