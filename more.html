<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="This is KoKoa clone html">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kokoa clone more</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
      />
    </head>
    <body>
        <div class="body__body-row">
            <div class="body-row_body__column-12">
                <div class="navigation-bar">
                    <div class="navigation-bar__row">
                        <div class="navigation-bar-navigation-bar-column">
                            <nav class="nav">
                                <ul class="nav-list">
                                    <li class="nav-list-item">
                                        <a href="friends.html">
                                            <i class="fas fa-user"></i>
                                        </a>
                                    </li>
                                    <li class="nav-list-item">
                                      <a href="charts.html">
                                        <div class="nav__badge">22</div>
                                        <i class="far fa-comment"></i>
                                      </a>
                                  </li>
                                  <li class="nav-list-item">
                                      <a href="more.html">
                                        <div class="nav__badge">N</div>
                                        <i class="fas fa-ellipsis-h"></i>
                                      </a>   
                                  </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="navigation-bar-row__navigation-bar-column">
                            <nav class="nav">
                                <ul class="nav-list">
                                    <li class="nav-list-item">
                                        <i class="far fa-smile"></i>
                                    </li>
                                    <li class="nav-list-item">
                                      <i class="far fa-bell"></i>
                                  </li>
                                  <li class="nav-list-item">
                                      <i class="fas fa-cog"></i>
                                  </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                <div class=main-div">
                    <header class="header">
                        <div class="header__header-row">
                          <div class="header__header-column">
                              <h1 class="header__title">더보기</h1>
                          </div>
                        </div>
                        <ul class="more">
                            <li class="more friend">
                                <div class="more__div">
                                    <img class ="g-avatar-sm" src="images/avatar.jpg" alt="me">
                                    <div class="chat__content">
                                        <span class="more__name">...</span>
                                        <span class="more__status"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </header>
                    <main>
                        <section class="more__list-inline">
                            <ul class="more__suggestions-list">
                                <li class="more__suggestion">
                                <i class="far fa-envelope"></i>
                                <span></span>
                                </li>
                                <li class="more__suggestion">
                                <i class="far fa-calendar-check"></i>
                                <span></span>
                               </li>
                           </ul>
                        </section>
                        <section class="more__suggestions">
                            <ul class="more__suggestions-list">
                                <li class="more__suggestion">
                                    <i class="fas fa-chalkboard"></i>
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <img src="icon/box.svg" alt="box">
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <i class="fas fa-flask"></i>
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <img src="icon/information.svg" alt="information-image">
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                            </ul>
                            <ul class="more__suggestions-list">
                                <li class="more__suggestion">
                                    <img src="icon/story.svg" alt="story">
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <img src="icon/speaker.svg" alt="speaker">
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <img src="icon/question.svg" alt="question">
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                                <li class="more__suggestion">
                                    <i class="fas fa-android"></i>
                                    <span></span>
                                    <div class="more__bedge"></div>
                                </li>
                            </ul>
                        </section>
                    </main>
                </div>
            </div>
            <div class="body-row__body-column-12">
                <div class="body__body-row banner">
                    <img src="images/banner3.jpg" alt="banner"></img>
                </div>
            </div>
        </div>
    </body>
</html>
