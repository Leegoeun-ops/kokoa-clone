                            <li class="nav-2 nav-list-item">
                              <i class="fas fa-cog" title="설정"></i>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="main-div">
                    <header class="header">
                        <nav class="status-bar">
                            <i class="far fa-window-minimize" title="최소화"></i>

                            <i class="far fa-window-close" title="닫기"></i>

                        <div class="header__header-row">
                            <div class="header__header-column">
                                <div class="dropdown">
                                    <button class="dropdown-toggle " data-toggle="dropdown" type="button">채팅</button>

                                    </div>
                                </div>
                            </div>
                            <div class="header__header-column right">
                                <i class="far fa-comments" title="오픈 채팅"></i>
                                <i class="far fa-plus-square" title="새로운 채팅"></i>
                            </div>
                        </div>
                        <div class="header__sub-header-row">
                            <div class="header__sub-header-wrapper">
                                <input class="sub-header-wrapper__sub-header-input" type="search" placeholder="채팅방 이름, 참여자 검색"/>
                                <i class="fas fa-search"></i>  
                            </div>
                        </div>
                    </header>
                    <main class="scroll">
                        <ul class="chats">
                            <li class="friends__friend friend--md ">
                                <img class ="g-avatar-md" src="images/avatar.jpg" alt="me">

                                        <span class="friend__status">...</span>
                                        
                                        <span class="????">16</span>
                                        <i class="fas fa-thumbtack"></i>
                                    </div>
                                    <div class="???????">
                                        <span class="chat__status"></span>
                                    </div>
                                </div>
                                <div class="friend__content">
                                    <span class="chat__date">오후 2:13</span>
                                    <div class="chat__bedge">1</div>
                                </div>
                            </li>
                        </ul>

            <div class="div__div-banner banner2">
