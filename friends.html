<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="This is KoKoa clone html">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kokoa clone friends</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
      />
    </head>
    <body>
        <div class="body__div">
            <div class="div__div-content">
                <nav class="navigation-bar">
                    <div class="navigation-bar__row">
                        <div class="navigation-bar-row__navigation-bar-column">
                            <ul class="nav-list">
                                <li class="nav-list-item">
                                    <a href="friends.html">
                                        <i class="fas fa-user"></i>
                                    </a>
                                </li>
                                <li class="nav-list-item">
                                  <a href="charts.html">
                                    <div class="nav__badge">22</div>
                                    <i class="far fa-comment"></i>
                                  </a>
                              </li>
                              <li class="nav-list-item">
                                  <a href="more.html">
                                    <div class="nav__badge">N</div>
                                    <i class="fas fa-ellipsis-h"></i>
                                  </a>   
                              </li>
                            </ul>
                        </div>
                        <div class="navigation-bar-row__navigation-bar-column">
                            <ul class="nav-list">
                                <li class="nav-list-item">
                                    <i class="far fa-smile"></i>
                                </li>
                                <li class="nav-list-item">
                                  <i class="far fa-bell"></i>
                              </li>
                              <li class="nav-list-item">
                                  <i class="fas fa-cog"></i>
                              </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="main-div">
                    <header class="header">
                        <div class="header__header-row">
                          <div class="header__header-column">
                              <h1 class="header__title">친구</h1>
                          </div>
                          <div class="header__header-column">
                              <i class="fas fa-user-plus" title="친구 추가"></i>
                        </div>
                      </div>
                      <div class="header__sub-header-row">
                          <div class="header__sub-header-div">
                              <i class="fas fa-search"></i>
                              <input class="header__sub-header-input" type="text" placeholder="채팅방 이름,참여자 검색">
                          </div>
                      </div>
                    </header>
                    <main>
                        <header class="friends__header">
                            <ul class="friends">
                                <li class="friends__friend friend">
                                    <div class="friend__div-lg">
                                    <img class = "g-avatar-lg" src="images/avatar.jpg" alt="me">
                                    <div class="friend__content">
                                        <span class="friend__name">이고은</span>
                                        <span class="friend__status">I hate exersize!</span>
                                    </div>
                                    </div>
                                    <div class="friend__div">
                                        <div class="profile-music border-green">
                                            <span>METEOR - 창모 (CHANGMO)</span>
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </header>
                        <div class="friends__birthday">
                            <h5 class="birthday__title">생일인 친구</h5>
                            <ul class="birthday-list">
                                <li class="birthday-list__birthday friend friend--md">
                                    <div class="friend__div">
                                        <img class = "g-avatar-md" src="images/avatar.jpg" alt="birthday">
                                        <div class="birthday__content">
                                        <span class="birthday__name">이지수</span>
                                        <span class="birthday_status"></span>
                                        </div>
                                    </div>
                                    <div class="friend__div">
                                        <div class="profile-music border-red ">
                                            <span>
                                                이모티콘 선물
                                            </span>
                                        </div>
                                    </div>
                                </li>
                                <li class="birthday-list__birthday friend friend--md">
                                    <div class="friend__div">
                                        <img class = "g-avatar-md" src="images/avatar.jpg" alt="birthday">
                                        <div class="birthday__content">
                                            <span class="birthday__name">친구의 생일을 확인하세요!</span>
                                            <span class="birthday_status"></span>
                                        </div>  
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <ul class="friends">
                            <li class="friends__friend friend friend--sm">
                                <div class="friend__div">
                                    <img class = "g-avatar-sm" src="images/avatar.jpg" alt="me">
                                    <div class="friend__content">
                                        <span class="friend__name">...</span>
                                        <span class="friend__status"></span>
                                    </div>
                                </div>
                                <div class="friend__div">
                                    <div class="profile-music">
                                        <span>...</span>
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                            </li>
                        </ul>    
                    </main>
                </div>
            </div>
            <div class="div__div-banner">
    
            </div>
        </div>
    </body>
</html>
