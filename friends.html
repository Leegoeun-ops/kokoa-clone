<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="This is KoKoa clone html">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kokoa clone friends</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
      />
    </head>
    <body>
        <div class="body__div">
            <div class="div__div-content">
                <div class="navigation-bar">
                    <nav class="navigation-bar__nav-1">
                        <ul class="nav-list">
                            <li id="friend-icon" class="nav-1 nav-list-item">
                                <a href="friends.html">
                                    <i class="fas fa-user"></i>
                                </a>
                            </li>
                            <li class="nav-1 nav-list-item">
                                <a href="charts.html">
                                    <div class="nav__badge">22</div>
                                    <i class="far fa-comment"></i>
                                </a>
                          </li>
                          <li class="nav-1 nav-list-item">
                                <a href="more.html">
                                    <div class="nav__badge">N</div>
                                    <i class="fas fa-ellipsis-h"></i>
                                </a>   
                          </li>
                        </ul>
                    </nav>
                    <div class="navigation__empty-div"></div>
                    <nav class="navigation-bar__nav-2">
                        <ul class="nav-list">
                            <li class="nav-2 nav-list-item">
                                <div class="badge-sm nav__badge"></div>
                                <i class="far fa-smile" title="카카오 이모티콘 샵"></i>
                            </li>
                            <li class="nav-2 nav-list-item">
                              <i class="far fa-bell" title="알림"></i>
                          </li>
                          <li class="nav-2 nav-list-item">
                              <i class="fas fa-cog" title="설정"></i>
                          </li>
                        </ul>
                    </nav>
                </div>
                <div class="main-div">
                    <header class="header">
                        <nav class="status-bar">
                            <i class="far fa-window-minimize" title="최소화"></i>
                            <i class="far fa-window-maximize" title="최대화"></i>
                            <i class="far fa-window-close" title="닫기"></i>
                        </nav>
                        <div class="header__header-row">
                          <div class="header__header-column">
                              <h1 class="header__title">친구</h1>
                          </div>
                          <div class="header__header-column right">
                              <i class="fas fa-user-plus" title="친구 추가"></i>
                        </div>
                      </div>
                      <div class="header__sub-header-row">
                        <div class="header__sub-header-wrapper">
                            <input class="sub-header-wrapper__sub-header-input" type="text" placeholder="이름 검색"/>
                            <i class="fas fa-search"></i>  
                        </div>
                      </div>
                    </header>
                    <main>
                        <div style="overflow-y: scroll;" class="scroll">
                            <header class="friends__header">
                                <ul class="friends">
                                    <li class="friends__friend friend--lg">
                                        <img src="images/avatar.jpg" alt="me">
                                        <div class="friend__content">
                                            <span class="friend__name">이고은</span>
                                            <span class="friend__status">I hate exersize</span>
                                        </div>
                                        <div class="profile-music border-green">
                                            <span>METEOR - 창모 (CHANGMO)</span>
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </li>
                                </ul>
                            </header>
                            <div class="friends__birthday">
                                <h5 class="birthday__title">생일인 친구</h5>
                                <ul class="birthday-list">
                                    <li class="friends__friend friend--md">
                                        <img  src="images/avatar.jpg" alt="birthday">
                                        <div class="friend__content">
                                        <span class="friend__name">이지수</span>
                                        <span class="friend__status"></span>
                                        </div>
                                        <div class="profile-music border-red ">
                                            <span>
                                                이모티콘 선물
                                            </span>
                                        </div>
                                    </li>
                                    <li class="friends__friend friend--md">
                                        <img src="images/avatar.jpg" alt="birthday">
                                        <div class="friend__content">
                                        <span class="friend__name">친구의 생일을 확인하세요!</span>
                                        <span class="friend__status"></span>
                                        </div> 
                                    </li>
                                </ul>
                            </div>
                            <div class="friends__friends">
                                <ul class="friends-list">
                                    <li class="friends__friend friend--md">
                                        <img src="images/avatar.jpg" alt="me">
                                        <div class="friend__content">
                                        <span class="friend__name">...</span>
                                        <span class="friend__status"></span>
                                        </div>
                                        <div class="profile-music">
                                            <span>...</span>
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </li>
                                    <li class="friends__friend friend--md">
                                        <img src="images/avatar.jpg" alt="me">
                                        <div class="friend__content">
                                        <span class="friend__name">...</span>
                                        <span class="friend__status"></span>
                                        </div>
                                        <div class="profile-music">
                                            <span>...</span>
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </li>
                                    <li class="friends__friend friend--md">
                                        <img src="images/avatar.jpg" alt="me">
                                        <div class="friend__content">
                                        <span class="friend__name">...</span>
                                        <span class="friend__status"></span>
                                        </div>
                                        <div class="profile-music">
                                            <span>...</span>
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </li>
                                    <li class="friends__friend friend--md">
                                        <img src="images/avatar.jpg" alt="me">
                                        <div class="friend__content">
                                        <span class="friend__name">...</span>
                                        <span class="friend__status"></span>
                                        </div>
                                        <div class="profile-music">
                                            <span>...</span>
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </li>
                                    <li class="friends__friend friend--md">
                                        <img src="images/avatar.jpg" alt="me">
                                        <div class="friend__content">
                                        <span class="friend__name">...</span>
                                        <span class="friend__status"></span>
                                        </div>
                                        <div class="profile-music">
                                            <span>...</span>
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </li>
                                    <li class="friends__friend friend--md">
                                        <img src="images/avatar.jpg" alt="me">
                                        <div class="friend__content">
                                        <span class="friend__name">...</span>
                                        <span class="friend__status"></span>
                                        </div>
                                        <div class="profile-music">
                                            <span>...</span>
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </li>
                                </ul>
                            </div>    
                        </div>
                    </main>
                </div>
            </div>
            <div class="div__div-banner">
            </div>
        </div>
    </body>
</html>
