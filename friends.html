                <div class="main-div">
                    <header class="header">
                        <nav class="status-bar">
                            <i class="far fa-window-minimize" title="최소화"></i>
                            <i class="far fa-window-maximize" title="최대화"></i>
                            <i class="far fa-window-close" title="닫기"></i>

                        <div class="header__header-row">
                          <div class="header__header-column">
                              <h1 class="header__title">친구</h1>
                          </div>
                          <div class="header__header-column right">
                              <i class="fas fa-user-plus" title="친구 추가"></i>
                          </div>
                        </div>
                        <div class="header__sub-header-row">
                            <div class="header__sub-header-wrapper">
                                <input class="sub-header-wrapper__sub-header-input" type="search" placeholder="이름 검색"/>
                                <i class="fas fa-search"></i>  
                            </div>
                        </div>
                    </header>
                    <main class="scroll">
                        <header class="friends__header">
                            <ul class="friends">
                                <li class="friends__friend friend--lg">
                                    <img src="images/avatar.jpg" alt="me">
                                    <div class="friend__content">
                                        <span class="friend__name">이고은</span>
                                        <span class="friend__status">I want to make border-box</span>
                                    </div>
                                    <div class="friend__content-2">
                                        <div class="profile-music border-green right">
                                            <span>METEOR - 창모 (CHANGMO)</span>
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </header>
                        <div class="friends__birthday">
                            <div class="ui-title">
                                <hr></hr>
                                <h5>생일인 친구</h5>
                            </div>
                            <ul class="birthday-list">
                                <li class="friends__friend friend--md">
                                    <img  src="images/avatar.jpg" alt="birthday">
                                    <div class="friend__content">
                                    <span class="friend__name">이지수
                                        <i class="fas fa-birthday-cake"></i>
                                    </span>
                                    <span class="friend__status"></span>
                                    </div>
                                    <div class="friend__content-2">
                                        <div class="profile-music border-red">
                                            <span>
                                                이모티콘 선물
                                            </span>
                                        </div>
                                    </div>
                                </li>
                                <li class="friends__friend friend--md">
                                    <img src="images/avatar.jpg" alt="birthday">
                                    <div class="friend__content">
                                        <span class="friend__name">친구의 생일을 확인해보세요!
                                            <div class="friend__name-fix">
                                                <span class="friend__count">16</span>   
                                            </div>  
                                        </span>
                                    </div> 
                                </li>
                            </ul>
                        </div>
                        <div class="friends__friends">
                            <ul class="friends-list">
                                <div class="ui-title">
                                    <hr></hr>
                                    <h5>즐겨찾기</h5>
